<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Pw Generator</title>

    <script src="index.js" defer></script>
    <!-- <link rel="stylesheet" href="newstyle.css"> -->
    <link rel="stylesheet" href="./dandre.css" />
    <link
      defer
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <!--<span id="result"></span>-->
        <input id="generated-password-box" type="text" value="" />
        <button class="btn" id="btn-copy">
          <i class="far fa-clipboard" id="btn-copy"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <input
            type="range"
            value="8"
            min="8"
            max="128"
            oninput="this.nextElementSibling.value = this.value"
            id="range-value"
          />
          <output id="range-value-output">8</output>
        </div>
        <div class="setting">
          <label>Include uppercase letters</label>
          <input type="checkbox" id="criteria2" class="toggle" />
        </div>
        <div class="setting">
          <label>Include lowercase letters</label>
          <input type="checkbox" id="criteria1" class="toggle" />
        </div>
        <div class="setting">
          <label>Include numbers</label>
          <input type="checkbox" id="criteria3" class="toggle" />
        </div>
        <div class="setting">
          <label>Include special characters</label>
          <input type="checkbox" id="criteria4" class="toggle" />
        </div>
      </div>
      <button class="btn btn-large" id="btn-generate">Generate Password</button>
    </div>
  </body>
</html>
