<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Pw Generator</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="newstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

  </head>
  
  <body>
      <div class="container">
          <h2>Password Generator</h2>
          <div class="result-container">
      <!--<span id="result"></span>-->
           <input id="result" type="text"/>
              <button class="btn" id="clipboard">
                  <i class="far fa-clipboard"></i>
              </button>
          </div>
          <div class="settings">
              <div class="setting">
                   <label>Password Length (Max:128)</label>
                   <input type="number" id="length" min="8" max="128" value="24"/>
              </div>
              <div class="setting">
                  <label>Include uppercase letters</label>
                  <input type="checkbox" id="uppercase" checked class="toggle"/>
              </div>
              <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked class="toggle"/>
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked class="toggle"/>
            </div>
            <div class="setting">
                <label>Include special characters</label>
                <input type="checkbox" id="special characters" checked class="toggle"/>
            </div>
          </div>
          <button class="btn btn-large" id="generate">Generate Password</button>
      </div>
  </body>
</html>
